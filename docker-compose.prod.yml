services:
  postgres:
    image: postgres:15-alpine
    container_name: boardgame-prod-postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - boardgame-prod-network

  redis:
    image: redis:7-alpine
    container_name: boardgame-prod-redis
    volumes:
      - redis_data_prod:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - boardgame-prod-network

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: boardgame-prod-api
    environment:
      DATABASE_URL: postgresql+asyncpg://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS}
      API_DEBUG: "false"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - boardgame-prod-network

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile.prod
      args:
        NEXT_PUBLIC_API_URL: ${API_URL}
        NEXT_PUBLIC_WS_URL: ${WS_URL}
    container_name: boardgame-prod-web
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - boardgame-prod-network

  nginx:
    image: nginx:alpine
    container_name: boardgame-prod-nginx
    ports:
      - "8081:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
      - api
    restart: unless-stopped
    networks:
      - boardgame-prod-network

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: boardgame-prod-cloudflared
    command: tunnel --no-autoupdate run
    environment:
      TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - nginx
    restart: unless-stopped
    network_mode: host

networks:
  boardgame-prod-network:
    driver: bridge

volumes:
  postgres_data_prod:
  redis_data_prod:
