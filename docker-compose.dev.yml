version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: boardgame_postgres_dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-boardgame}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-boardgame_secret}
      POSTGRES_DB: ${POSTGRES_DB:-boardgame_dev}
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-boardgame} -d ${POSTGRES_DB:-boardgame_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: boardgame_redis_dev
    ports:
      - "6382:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile.dev
    container_name: boardgame_api_dev
    ports:
      - "8003:8000"
    volumes:
      - ./apps/api:/app
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-boardgame}:${POSTGRES_PASSWORD:-boardgame_secret}@postgres:5432/${POSTGRES_DB:-boardgame_dev}
      - REDIS_URL=redis://redis:6379/0
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_DEBUG=true
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3003}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile.dev
    container_name: boardgame_web_dev
    ports:
      - "3003:3000"
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8003
      - NEXT_PUBLIC_WS_URL=http://localhost:8003
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
